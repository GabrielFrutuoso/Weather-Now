<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <title>Weather Now</title>
</head>
<body>
    
    <div class="card">
        <h1 class="title zIndex-1 bi bi-umbrella">Clima Agora</h1>
        <form class="form zIndex-1">
            <input type="text"id="searchCity" placeholder="Digite a cidade aqui" autocomplete="off">
            <button class="bi bi-search"></button>
        </form>  
        <div class="infos zIndex-1 hidden">
            <div class="city-infos">
                 <h1 class="city-name"></h1>
                 <img class="country-flag" src="" alt="current country flag">
            </div>
        <div class="degrees">20&deg;C</div>
            <div class="weather-conditions">
                <div class="weather-slot">
                    <i class="bi-clouds"></i>
                    <p class="condition"></p>
                </div>
                <div class="weather-slot">
                    <i class="bi-moisture"></i>
                    <p class="humidity"></p>
                </div>
            </div>
        </div> 
        <div class="msg zIndex-1">
            <h1>Bem-vindo(a)!</h1>
            <p>procure pela cidade desejada</p>
        </div>  
    </div>

</body>
</html>
